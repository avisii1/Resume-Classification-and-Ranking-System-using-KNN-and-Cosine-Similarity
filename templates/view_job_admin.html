<!-- view_jobs.html -->


  <h2>Job Postings</h2>

  <table border="1">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Requirements</th>
      <th>Salary</th>
      {% if 'user_id' in session %}
        {% if is_admin %}
          <th>Action</th>
        {% endif %}
      {% endif %}
    </tr>
    {% for job in job_postings %}
      <tr>
        <td>{{ job[1] }}</td>
        <td>{{ job[2] }}</td>
        <td>{{ job[3] }}</td>
        <td>{{ job[4] }}</td>
        <td>
              <a href="{{ url_for('edit_job', job_id=job[0]) }}">Edit</a>
              <form method="post" action="{{ url_for('delete_job', job_id=job[0]) }}" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this job posting?')">Delete</button>
              </form>
              <a href="{{ url_for('job_applications', job_id=job[0]) }}">View Resumes</a>
        </td>
          
      </tr>
    {% endfor %}
  </table>
