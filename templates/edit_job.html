<!-- edit_job.html -->


  <h2>Edit Job Posting</h2>

  <form method="post" action="{{ url_for('edit_job', job_id=job_posting[0]) }}">
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ job_posting[1] }}" required><br>

    <label for="description">Description:</label>
    <textarea name="description" rows="4" required>{{ job_posting[2]}}</textarea><br>

    <label for="requirements">Requirements:</label>
    <textarea name="requirements" rows="4" required>{{ job_posting[3] }}</textarea><br>

    <label for="salary">Salary:</label>
    <input type="text" name="salary" value="{{ job_posting[4] }}" required><br>

    <button type="submit">Update Job Posting</button>
  </form>
