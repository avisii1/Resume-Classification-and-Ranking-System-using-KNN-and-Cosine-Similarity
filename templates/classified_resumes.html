<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Resumes</title>
</head>
<body>
    <h1>Classified Resumes</h1>
    <table border="1">
        <tr>
            <th>Rank</th>
            <th>Predicted Category</th>
            <th>Similarity Score</th>
            <th>File Path</th>
        </tr>
        {% for application in classified_resumes %}
        <tr>
            <td>{{ application['rank'] }}</td>
            <td>{{ application['classified_category'] }}</td>
            <td>{{ application['similarity_score'] }}</td>
            <td><a href="{{ url_for('uploaded_file', filename=application['file_path']) }}" target="_blank">View Resume</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
