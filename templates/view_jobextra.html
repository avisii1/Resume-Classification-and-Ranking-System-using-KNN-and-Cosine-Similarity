<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Job Details</title>
    
</head>
<body>
    <h1>{{ job_posting[1] }}</h1>
    <p>{{ job_posting[2] }}</p>
    <p>Requirements: {{ job_posting[3] }}</p>
    <p>Salary: {{ job_posting[4] }}</p>
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %} -->
    <div class="modal fade" id="flashModal" tabindex="-1" role="dialog" aria-labelledby="flashModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="flashModalLabel">Flash Message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="flashModalBody">
                    <!-- Flash message content will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <a href="{{ url_for('apply_job', job_id=job_posting[0]) }}">Apply for this Job</a>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Use JavaScript to show the modal and update its content
        $(document).ready(function(){
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    var flashMessage = '{% for category, message in messages %}<div class="alert alert-{{ category }}" role="alert">{{ message }}</div>{% endfor %}';
                    $("#flashModalBody").html(flashMessage);
                    $("#flashModal").modal('show');
                {% endif %}
            {% endwith %}
        });
    </script>

</body>
</html>
